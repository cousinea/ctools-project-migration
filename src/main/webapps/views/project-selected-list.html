<div ng-repeat="selectedProject in selectedProjects" ng-show="selectedProjects.length">
	<h4>
	  	{{selectedProject.entityTitle}} {{selectedProjects.length}}
	</h4>	
	<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  </div>
</div>
	<div class="clearfix"></div>

	<div class="well">
	  <ul class="list-group" style="margin-bottom:0">
	  	<li class="list-group-item" ng-repeat="tool in selectedProject.tools" ng-if="tool.selected">
    		{{tool.title}}
	  	</li>
	  </ul>	
	</div>
</div>

<div ng-hide="selectedProjects.length">
	There are no exports in progress at this time.
</div>
